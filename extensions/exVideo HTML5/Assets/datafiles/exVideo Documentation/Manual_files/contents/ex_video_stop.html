
<link rel="stylesheet" href="../stylesheets/iframe.css" /> <link rel="stylesheet" href="../stylesheets/monokai.css" /> <script src="../javascripts/prettify.js"></script> <script src="../javascripts/lang-basic.js"></script> <h1 class="title">ex_video_stop</h1>
<h2 class="subtitle">Stops the video playback</h2>

<h3 class="section">Syntax</h3>
<code class="syntax">
	ex_video_stop()
</code>

<small class="returns"><strong>Returns</strong> nothing</small>

<h3 class="section">Description</h3>
<p class="description">Stops the video and removes it from the room. This will also clear its paused state if the video was paused.</p>

<h3 class="section">Example</h3>
<pre class="prettyprint lang-c">
//Stop the video
ex_video_stop();

</pre>

<h3 class="section">Minimum Supported Version</h3>
<small class="min-version">exVideo 1.0.0</small> <script>prettyPrint();</script>
