<h2 class="subtitle">Gets the angle of a video</h2>

<h3 class="section">Syntax</h3>
<code class="syntax">
	ex_video_get_angle()
</code>

<small class="returns"><strong>Returns</strong> the angle of a video</small>

<h3 class="section">Description</h3>
<p class="description">Gets the angle (rotation) of a video.</p>

<h3 class="section">Example</h3>
<pre class="prettyprint lang-c">
//Get the video rotation and store it in variable _value
_value = ex_video_get_angle();
</pre>
