
<link rel="stylesheet" href="../stylesheets/iframe.css" /> <link rel="stylesheet" href="../stylesheets/monokai.css" /> <script src="../javascripts/prettify.js"></script> <script src="../javascripts/lang-basic.js"></script> <h1 class="title">ex_video_resume</h1>
<h2 class="subtitle">Resumes the paused video</h2>

<h3 class="section">Syntax</h3>
<code class="syntax">
	ex_video_resume()
</code>

<small class="returns"><strong>Returns</strong> false if video is not paused</small>

<h3 class="section">Description</h3>
<p class="description">Resumes the paused video.</p>

<h3 class="section">Example</h3>
<pre class="prettyprint lang-c">
//Resume the video
ex_video_resume();

</pre>
